<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="stylesheets/dest.css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body ng-app="trelloApp" ng-controller="mainController as vm" ng-init="vm.init()">
      <div class="row" style="padding-top: 2%;">
        <div class="col s4">
          <label for="first_id">First board key</label>
          <input id="first_id" type="text" ng-model="vm.keys[0]" class="validate" ng-change="vm.getBoards(0)">
        </div>
         <div class="col s4">
           <label for="second_id">Second board key</label>
           <input id="second_id" type="text" ng-model="vm.keys[1]" class="validate" ng-change="vm.getBoards(1)">
         </div>
         <div class="col s3">
           <a class="waves-effect waves-light btn">Track</a>
         </div>
      </div>
      <div class="row">
        <div class="col s4">
          <ul class="collection">
            <li class="collection-item" ng-show="vm.lists[0].showCards" ng-click="vm.goBack(0)"> < Назад</li>
            <li class="collection-item" ng-repeat="item in vm.getData(0)" ng-click="vm.getList(0, item.id)">{{item.name}}</li>
          </ul>
        </div>
        <div class="col s4">
          <ul class="collection">
            <li class="collection-item" ng-show="vm.lists[1].showCards" ng-click="vm.goBack(1)"> < Назад</li>
            <li class="collection-item" ng-repeat="item in vm.getData(1)" ng-click="vm.getList(1, item.id)">{{item.name}}</li>
          </ul>
        </div>
      </div>
  </body>
  <script type="text/javascript" src="javascripts/requirences.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>
</html>
